<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Wishes 2026</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1467810563316-b54769d7c3f9?q=80&w=2069');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }
        .back-btn { align-self: flex-start; color: #00d2ff; text-decoration: none; border: 1px solid #00d2ff; padding: 8px 20px; border-radius: 50px; margin-bottom: 30px; }
        h1 { font-size: 3rem; color: #00d2ff; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .wish-container { width: 100%; max-width: 700px; }
        .wish-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-left: 8px solid #00d2ff;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
    <h1>For My Family</h1>
    <div class="wish-container">
        <div class="wish-card"><p>"To my dearest family, may 2026 be a year of health, unity, and endless love. Happy New Year!"</p></div>
        <div class="wish-card"><p>"Thank you for being my constant support. Let's make more beautiful memories this year."</p></div>
    </div>
</body>
</html>
